<section class="slider_container">
   <div class="container">
      <div class="swiper mySwiper">
         <div class="swiper-wrapper">
            <div class="swiper-slide">
               <picture>
                  <source srcset="./images/desktop/gallery1@1x.jpg, ./images/desktop/gallery1@2x.jpg 2x"
                     media="(min-width:1200px)" />

                  <source srcset="./images/desktop/gallery1@1x.jpg, ./images/tablet/gallery1@2x.jpg 2x"
                     media="(min-width:768px)" />

                  <source srcset="./images/mobile/gallery1@1x.jpg, ./images/mobile/gallery1@2x.jpg 2x"
                     media="(max-width:767px)" />

                  <img class="gallery-section__img" src="./images/desktop/gallery1@1x.jpg" alt="">
               </picture>
            </div>
            <div class="swiper-slide">
               <picture>
                  <source srcset="./images/desktop/gallery2@1x.jpg, ./images/desktop/gallery2@2x.jpg 2x"
                     media="(min-width:1200px)" />

                  <source srcset="./images/desktop/gallery2@1x.jpg, ./images/tablet/gallery2@2x.jpg 2x"
                     media="(min-width:768px)" />

                  <source srcset="./images/mobile/gallery2@1x.jpg, ./images/mobile/gallery2@2x.jpg 2x"
                     media="(max-width:767px)" />

                  <img class="gallery-section__img" src="./images/desktop/gallery1@1x.jpg" alt="">
               </picture>
            </div>
            <div class="swiper-slide">
               <picture>
                  <source srcset="./images/desktop/gallery3@1x.jpg, ./images/desktop/gallery3@2x.jpg 2x"
                     media="(min-width:1200px)" />

                  <source srcset="./images/desktop/gallery3@1x.jpg, ./images/tablet/gallery3@2x.jpg 2x"
                     media="(min-width:768px)" />

                  <source srcset="./images/mobile/gallery3@1x.jpg, ./images/mobile/gallery3@2x.jpg 2x"
                     media="(max-width:767px)" />

                  <img class="gallery-section__img" src="./images/desktop/gallery1@1x.jpg" alt="">
               </picture>
            </div>

            <div class="swiper-button-prev green"></div>
            <div class="swiper-button-next green"></div>
            <div class="swiper-pagination"></div>
         </div>
      </div>
   </div>

</section>
